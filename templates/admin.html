{% extends "layout.html" %}

{% block body %}

<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">username</th>
        <th scope="col">password</th>
        <th scope="col">timestamp</th>
        
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
      <tr>
        <td>{{user.username}}</td>
        <td>{{user.password}}</td>
        <td>{{user.timestamp}}</td>
      </tr>
      {% endfor %}
      
    </tbody>
  </table>

{% endblock %}
