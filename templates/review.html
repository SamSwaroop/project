<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <style>
        table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
  width:50%
  
}
th, td {
  padding: 15px;
  text-align: center;
}
    </style>
    
</head>
<body>
    <div class="note">
        <h1>Search Results</h1>
    </div>
    <br>
    <br>
    <br>
    <div style="padding-left: 500px;">
        {% if flag==1 %}
        <table class="table" style="width: 50%;">
            <thead class="thead-dark" >
                <th><h3 >ISBN</h3></th>
                <th><h3 >Rating</h3></th>
                <th><h3 >Review</h3></th>
            </thead>
            <tbody>
              {% for i in range(l) %}
              <tr>
                <td><h4>{{results[i]["isbn"]}}</h4></td>
                <td><h4>{{results[i]["rating"]}}</h4></td>
                <td><h4>{{results[i]["review"]}}</h4></td>
                
    
              </tr>
                
                
                    
                
                
                
              
              {% endfor %}
                
    
    
            
              
            </tbody>
          </table>
          {% else %}

            <h2 style="padding-left: 170px;">No Results Found</h2>
        {% endif %}

    </div>
    
    
</body>
</html>
